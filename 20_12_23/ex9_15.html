<!DOCTYPE html>
<html>
    <head>
        <title>new Image()로 이미지 로딩</title>
        <script>
            var files = ["Penguins.png",
                        "Lighthouse.png",
                        "Chrysanthemum.png",
                        "Desert.png",
                        "Hydrangeas.png",
                        "Jellyfish.png",
                        "Koala.png",
                        "Tulips.png"];
            var imgs = new Array();
            for(var i=0;i<files.length;i++){
                imgs[i] = new Image();
                imgs[i].src = files[i];
            }

            var next = 1;
            function change(img){
                img.src = imgs[next].src;
                next++;
                next %= imgs.length;
            }
        </script>
    </head>
    <body>
        <h3>new Imag()로 이미지 로딩</h3>
        <hr>
        이미지를 클릭하면 다음 이미지를 보여줍니다.<p>
            <img style="border:20px ridge wheat" src="Penguins.png" alt="." width="200" height="200" onclick="change(this)">
        </p>
    </body>
</html>
